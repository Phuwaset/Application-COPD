<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <link type="text/css" href="@@path/vendor/sweetalert2/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <title>ระบบสื่อสังคมออนไลน์</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* background: 
        linear-gradient(#e96107, transparent),
        linear-gradient(to top left, rgba(241, 171, 121, 255), transparent),
        linear-gradient(to top right, rgba(214, 85, 77, 255), transparent); */
            background-image: linear-gradient(to right, rgba(230, 55, 2, 0.871), rgba(235, 164, 102, 0.84));
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="sign-up">
                <div class="col-md-6 offset-md-3">
                    <form action="https://sheetdb.io/api/v1/6k7qupqgy6s3o" class="mt-5 border p-5 bg-light shadow"
                       style="border-radius: 20px;" id="sheetdb-form" method="POST">
                        <div class="row">
                            <h3 class="mb-5 text-secondary"><b>ลงทะเบียนเข้าใช้งาน&nbsp; &nbsp;<a href="index.html"
                                        style="color: red; position: absolute; text-decoration: none;">X</a></b></h3>
                        </div>
                        <div class="row">
                            <div class="mb-3 col-md-6">
                                <label for="">ชื่อ</label>
                                <input type="text" name="data[first_name]" class="form-control" placeholder="นาย จุฬาลงกรณ์" required>
                            </div>
                            <div class="mb-3 col-md-6">
                                <label for="">นามสกุล</label>
                                <input type="text" name="data[surname]" class="form-control" placeholder="นามสกุล">
                            </div>
                            <div class="mb-3 col-md-6">
                                <label for="">วันเกิด</label>
                                <input type="date" name="data[birthday]" class="form-control">
                            </div>
                            <div class="mb-3 col-md-6">
                                <label for="">เพศ</label>
                                <select name="data[gender]" class="form-control">
                                    <option value="0">ไม่ระบุเพศ</option>
                                    <option value="1">ชาย</option>
                                    <option value="2">หญิง</option>
                                </select>
                            </div>
                            <div class="mb-3 col-md-6">
                                <label for="">ค่าความดันโลหิต mmHg</label>
                                <input type="text" name="data[mmHg]" class="form-control" placeholder="xx % mmHg" required>
                            </div>
                            <div class="mb-3 col-md-6">
                                <label for="">ค่าเบาหวาน mg/dL</label>
                                <input type="text" name="data[mgdL]" class="form-control" placeholder="xx % mg/dL" required>
                            </div>
                            <div class="mb-3 col-md-12">
                                <br>
                                <button type="submit"
                                    class="btn btn-outline-danger form-control">ไปสุ่มเซียมซีกัน</button>
                                <!-- <a href="checked.html" style="text-decoration: none; color: red;">ไปสุ่มเซียมซีกัน</a> -->
                            </div>
                            <!-- <button class="btn btn-danger" id="errorAlert">Error alert</button> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br><br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        var form = document.getElementById('sheetdb-form');
        form.addEventListener("submit", e => {
            e.preventDefault();
            fetch(form.action, {
                method: "POST",
                body: new FormData(document.getElementById("sheetdb-form")),
            }).then(
                response => response.json()
            ).then((html) => {
                // you can put any JS code here
                // window.open('checked.html', '_blank');
                window.location.href = 'checked.html';
            });
        });
    </script>
</body>

</html>
