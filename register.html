<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <title>ระบบสื่อสังคมออนไลน์</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* background: 
        linear-gradient(#e96107, transparent),
        linear-gradient(to top left, rgba(241, 171, 121, 255), transparent),
        linear-gradient(to top right, rgba(214, 85, 77, 255), transparent); */
            background-image: linear-gradient(to right, rgba(230, 55, 2, 0.871), rgba(235, 164, 102, 0.84));
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="sign-up">
                <div class="col-md-6 offset-md-3">
                    <form action="" class="mt-5 border p-5 bg-light shadow" enctype="multipart/form-data"
                        style="border-radius: 20px;" method="post">
                       <div class="row">
                        <h3 class="mb-5 text-secondary"><b>ลงทะเบียนเข้าใช้งาน&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <a href="index.html" style="color: red; position: absolute; text-decoration: none;">X</a></b></h3>
                       </div>
                        <div class="row">
                            <div class="mb-3 col-md-6">
                                <label for="">ชื่อ</label>
                                <input type="text" name="fname" class="form-control" placeholder="ชื่อ">
                            </div>
                            <div class="mb-3 col-md-6">
                                <label for="">นามสกุล</label>
                                <input type="text" name="lname" class="form-control" placeholder="นามสกุล">
                            </div>
                            <div class="mb-3 col-md-6">
                                <label for="">วันเกิด</label>
                                <input type="date" name="bd" class="form-control">
                            </div>
                            <div class="mb-3 col-md-6">
                                <label for="">เพศ</label>
                                <select name="sex" id="" class="form-control">
                                    <option value="0">ไม่ระบุเพศ</option>
                                    <option value="1">ชาย</option>
                                    <option value="2">หญิง</option>
                                </select>
                            </div>
                            <div class="mb-3 col-md-6">
                                <label for="">ค่าความดันโลหิต mmHg</label>
                                <input type="text" name="HT" class="form-control" placeholder="xx % mmHg">
                            </div>
                            <div class="mb-3 col-md-6">
                                <label for="">ค่าเบาหวาน mg/dL</label>
                                <input type="text" name="DM" class="form-control" placeholder="xx % mg/dL">
                            </div>
                            <div class="mb-3 col-md-12">
                                <br>
                                <input type="submit" name="rs" class="btn btn-primary form-control" value="ลงทะเบียน">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br><br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
