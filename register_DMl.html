<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <title>ลงทะเบียน</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        body {
            /* background: 
        linear-gradient(#e96107, transparent),
        linear-gradient(to top left, rgba(241, 171, 121, 255), transparent),
        linear-gradient(to top right, rgba(214, 85, 77, 255), transparent); */
            background-image: linear-gradient(to right, rgba(40, 83, 226, 0.871), rgba(33, 193, 247, 0.874));
        }

        #deleteButton {
            display: none;
            display: none;
            background: none;
            /* Remove background */
            border: none;
            /* Remove border */
            cursor: pointer;
            /* Add pointer cursor */
        }

        #deleteSurnameButton     {
            display: none;
            display: none;
            background: none;
            /* Remove background */
            border: none;
            /* Remove border */
            cursor: pointer;
            /* Add pointer cursor */
        }

        /* Container to hold input and delete button */
        .input-container {
            position: relative;
            margin-bottom: 10px;
        }

        /* Style for delete button */
        .delete-button {
            position: absolute;
            top: 50%;
            right: 5px;
            transform: translateY(-50%);
        }

        .delete-button1 {
            position: absolute;
            top: 50%;
            right: 5px;
            transform: translateY(-50%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="position-relative m-4">
            <div class="position-relative m-4">
                <div class="progress" role="progressbar" aria-label="Progress" aria-valuenow="50" aria-valuemin="0"
                    aria-valuemax="100" style="height: 1px;">
                    <div class="progress-bar"></div>
                </div>
                <button type="button"
                    class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-warning rounded-pill"
                    style="width: 2rem; height:2rem;"><a href="index.html"
                        style="color: white; text-decoration: none;">1</a></button>
                <button type="button"
                    class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-warning rounded-pill"
                    style="width: 2rem; height:2rem;"><a href="selectForm.html"
                        style="color: white; text-decoration: none;">2</a></button>
                <button type="button"
                    class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-danger rounded-pill"
                    style="width: 2rem; height:2rem;">3</button>
            </div>
            <div class="row">
                <div class="sign-up">
                    <div class="col-md-6 offset-md-3">
                        <form action="https://sheetdb.io/api/v1/6k7qupqgy6s3o" class="mt-5 border p-5 bg-light shadow"
                            style="border-radius: 20px;" id="sheetdb-form" method="POST">
                            <div class="row">
                                <h3 class="mb-5 text-secondary"><b>ลงทะเบียนและค่าเบาหวาน&nbsp; &nbsp;<a
                                            href="selectForm.html"
                                            style="color: red; position: absolute; text-decoration: none;">x</a></b>
                                </h3>
                            </div>
                            <div class="row">
                                <div class="mb-3 col-md-6">
                                    <label for="">ชื่อ</label>
                                    <div class="input-container">
                                        <input type="text" id="textInput" name="data[first_name]" placeholder="ชื่อจริง"
                                            class="form-control" oninput="toggleDeleteButton()" required>
                                        <!-- Use an "X" character as the button content -->
                                        <button type="button" id="deleteButton" class="delete-button"
                                            onclick="clearText()">❌</button>
                                    </div>
                                </div>

                                <div class="mb-3 col-md-6">
                                    <label for="">นามสกุล</label>
                                    <div class="input-container">
                                        <input type="text" id="surnameInput" name="data[surname]" placeholder="นามสกุล"
                                            class="form-control" oninput="toggleDeleteButton1()" required>
                                        <!-- Use an "X" character as the button content -->
                                        <button type="button" id="deleteSurnameButton" class="delete-button"
                                            onclick="clearText1()">❌</button>
                                    </div>
                                </div>

                                <div class="mb-3 col-md-6">
                                    <label for="">วันเกิด</label>
                                    <input type="date" name="data[birthday]" class="form-control">
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="">เพศ</label>
                                    <select name="data[gender]" class="form-control">
                                        <option value="ไม่ระบุเพศ">ไม่ระบุเพศ</option>
                                        <option value="ชาย">ชาย</option>
                                        <option value="หญิง">หญิง</option>
                                    </select>
                                </div>


                                <div class="mb-3 col-md-6">
                                    <label for="">ค่าเบาหวาน หน่วย mg/dL</label>
                                    <div class="input-container">
                                        <input type="text" id="surnameInput" name="data[mgdL]" placeholder="ตัวอย่างเช่น 126 mg/dL"
                                            class="form-control" oninput="toggleDeleteButton2()" required>
                                        <!-- Use an "X" character as the button content -->
                                        <button type="button" id="deleteSurnameButton" class="delete-button"
                                            onclick="clearText2()">❌</button>
                                    </div>
                                </div>


                                <div class="mb-3 col-md-6">
                                    <label for="">ค่าน้ำตาลเฉลี่ยสะสม HbA1C %</label>
                                    <input type="text" name="data[HbA1C]" class="form-control"
                                        placeholder="> เปอร์เซ็น %" required>
                                </div>
                                <div class="mb-3 col-md-6">
                                    <div class="mb-3 col-md-12">
                                        <br>
                                        <button type="submit" class="btn btn-outline-primary form-control"
                                            onclick="fireSweetAlert()">กดไปสุ่มเซียมซีกัน</button>
                                        <!-- <a href="checked.html" style="text-decoration: none; color: red;">ไปสุ่มเซียมซีกัน</a> -->
                                    </div>
                                    <!-- <button class="btn btn-danger" id="errorAlert">Error alert</button> -->
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br><br>
        <!-- <audio autoplay loop preload = "auto" src="./mp3/Y2meta.app - INCANTATION _ Most Beautiful Uplifting Music (128 kbps).mp3"></audio> -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

        <script>
            var form = document.getElementById('sheetdb-form');
            form.addEventListener("submit", e => {
                e.preventDefault();
                fetch(form.action, {
                    method: "POST",
                    body: new FormData(document.getElementById("sheetdb-form")),
                }).then(
                    response => response.json()
                ).then((html) => {
                    // you can put any JS code here
                    // window.open('checked.html', '_blank');
                    window.location.href = 'testSweet.html';
                });
            });


            function clearText() {
                document.getElementById('textInput').value = '';
                toggleDeleteButton(); // Toggle the delete button after clearing text
            }
            function clearText1() {
                document.getElementById('surnameInput').value = '';
                toggleDeleteButton();
            }
            function clearText2() {
                document.getElementById('surnameInput').value = '';
                toggleDeleteButton();
            }
            // JavaScript function to toggle the delete button based on text input
            function toggleDeleteButton() {
                var textInputValue = document.getElementById('textInput').value;
                var deleteButton = document.getElementById('deleteButton');

        
                switch (true) {
                    case textInputValue.trim() !== '':
                        deleteButton.style.display = 'inline-block';
                        deleteSurnameButton.style.display = 'none';
                        break;
                    default:
                        deleteButton.style.display = 'none';
                        break;
                }


            }

            function toggleDeleteButton1() {
                var surnameInputValue = document.getElementById('surnameInput').value;
                var deleteSurnameButton = document.getElementById('deleteSurnameButton');

                // If there's text in the input, show the delete button; otherwise, hide it
                switch (true) {

                    case surnameInputValue.trim() !== '':
                        deleteButton.style.display = 'none';
                        deleteSurnameButton.style.display = 'inline-block';
                        break;

                    default:
                        deleteSurnameButton.style.display = 'none';
                        break;
                }


            }

        </script>
</body>

</html>
