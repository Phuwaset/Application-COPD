<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <title>ลงทะเบียน</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* background: 
        linear-gradient(#e96107, transparent),
        linear-gradient(to top left, rgba(241, 171, 121, 255), transparent),
        linear-gradient(to top right, rgba(214, 85, 77, 255), transparent); */
            background-image: linear-gradient(to right, rgba(212, 85, 208, 0.871), #FFB8BF);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="position-relative m-4">
            <div class="position-relative m-4">
                <div class="progress" role="progressbar" aria-label="Progress" aria-valuenow="50" aria-valuemin="0"
                    aria-valuemax="100" style="height: 1px;">
                    <div class="progress-bar"></div>
                </div>
                <button type="button"
                    class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-warning rounded-pill"
                    style="width: 2rem; height:2rem;"><a href="index.html"
                        style="color: white; text-decoration: none;">1</a></button>
                <button type="button"
                    class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-warning rounded-pill"
                    style="width: 2rem; height:2rem;"><a href="selectForm.html"
                        style="color: white; text-decoration: none;">2</a></button>
                <button type="button"
                    class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-danger rounded-pill"
                    style="width: 2rem; height:2rem;">3</button>
            </div>
            <div class="row">
                <div class="sign-up">
                    <div class="col-md-6 offset-md-3">
                        <form
                            action="https://script.google.com/macros/s/AKfycbzuVCfRiUoxd5i5z-4MKGAuEtZub6JE-3Cp0nx744jr0PDJOJfnxfEH6vbxxmdLkd6v-w/exec"
                            class="mt-5 border p-5 bg-light shadow" style="border-radius: 20px;" id="google-sheet"
                            method="POST">
                            <div class="row">
                                <h3 class="mb-5 text-secondary"><b>ลงทะเบียนและค่าความดันและค่านํ้าตาลในเลือด&nbsp; &nbsp;<a
                                            href="selectForm.html"
                                            style="color: red; position: absolute; text-decoration: none;">x</a></b>
                                </h3>
                            </div>
                            <div class="row">
                                <div class="mb-3 col-md-6">
                                    <label for="">เลขบัตรประชาชน</label>
                                    <input type="number" name="Id_people" class="form-control" placeholder="เลขบัตรประชาชน" required oninput="validateIdNumber(this)">
                                </div>
                                
                                <div class="mb-3 col-md-6">
                                    <label for="">วันเกิด</label>
                                    <input type="date" name="birthday" class="form-control">
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="">ชื่อ</label>
                                    <input type="text" name="first_name" class="form-control" placeholder="ชื่อจริง"
                                        required>
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="">นามสกุล</label>
                                    <input type="text" name="surname" class="form-control" placeholder="นามสกุล">
                                </div>

                                <div class="mb-3 col-md-6">
                                    <label for="">เพศ</label>
                                    <select name="gender" class="form-control">
                                        <option value="ไม่ระบุเพศ">ไม่ระบุเพศ</option>
                                        <option value="ชาย">ชาย</option>
                                        <option value="หญิง">หญิง</option>
                                    </select>
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="">ค่าความดันโลหิต mmHg</label>
                                    <h5><input type="text" name="mmHg" class="form-control"
                                            placeholder="ระบุค่าความดันเช่น 120/80 " required></h5>
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="">ค่าเบาหวาน หน่วย mg/dL</label>
                                    <h5><input type="number" name="mgdL" class="form-control" placeholder="mg/dL"
                                            required></h5>
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="">ค่านํ้าตาลเฉลี่ยสะสม HbA1C %</label>
                                    <h5><input type="number" name="HbA1C" class="form-control"
                                            placeholder="ระบุค่าเฉลี่ยนํ้าตาล " required></h5>
                                </div>  
                                <div class="mb-3 col-md-12">
                                    <br>
                                    <a href="testSweet.html"
                                        style="color: black; text-decoration: underline;"></a><button type="submit"
                                        class="btn btn-outline-success form-control"
                                        id="submit-button">ลงทะเบียน</a></button>

                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br><br>
        <!-- <audio autoplay loop preload = "auto" src="./mp3/Y2meta.app - INCANTATION _ Most Beautiful Uplifting Music (128 kbps).mp3"></audio> -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

        <script>
            var form = document.getElementById('google-sheet');
            var submitButton = document.getElementById('submit-button'); // แทนที่ 'submit-button' ด้วย ID ของปุ่มจริง

            form.addEventListener("submit", async (e) => {
                e.preventDefault();

                // ปิดการใช้งานปุ่มหลังจากการกด
                submitButton.disabled = true;

                try {
                    const response = await fetch(form.action, {
                        method: "POST",
                        body: new FormData(document.getElementById("google-sheet")),
                    });

                    const data = await response.json();

                    // Put any additional JS code here
                    // window.open('checked.html', '_blank');
                    window.location.href = 'testSweet.html';
                } catch (error) {
                    console.error('Error:', error);
                }
            });
            function validateIdNumber(input) {
                // จำกัดความยาวของเลขบัตรประชาชนเป็น 13 ตัวเลข
                input.value = input.value.slice(0, 13);
            
                // ตรวจสอบว่าค่าที่ป้อนเป็นตัวเลขหรือไม่
                var numericValue = parseInt(input.value, 10);
                if (isNaN(numericValue)) {
                    input.setCustomValidity('กรุณากรอกตัวเลขเท่านั้น');
                } else {
                    input.setCustomValidity('');
                }
            }

        </script>
</body>

</html>
