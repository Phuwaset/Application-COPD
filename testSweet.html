<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>ตัวอย่าง Sweet Alert แบบไม่ต้องคลิก OK สามารถ redirect ได้อัตโนมัติ devbanban.com 2022</title>
	<!-- sweet alert js & css -->
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert-dev.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css">
	<style>
		body {
			/* background: 
        linear-gradient(#e96107, transparent),
        linear-gradient(to top left, rgba(241, 171, 121, 255), transparent),
        linear-gradient(to top right, rgba(214, 85, 77, 255), transparent); */
			background-image: linear-gradient(to right, rgba(255, 255, 255, 0.871), rgba(236, 231, 226, 0.84));
		}
	</style>
</head>

<body>

	<script>
		setTimeout(function () {
			swal({
				title: "Success!", //ข้อความ เปลี่ยนได้ เช่น บันทึกข้อมูลสำเร็จ!!
				text: "กำลังบันทึกใน 3 วินาที", //ข้อความเปลี่ยนได้ตามการใช้งาน
				type: "success", //success, warning, danger
				timer: 1000, //ระยะเวลา redirect 3000 = 3 วิ เพิ่มลดได้
				showConfirmButton: false //ปิดการแสดงปุ่มคอนเฟิร์ม ถ้าแก้เป็น true จะแสดงปุ่ม ok ให้คลิกเหมือนเดิม
			}, function () {
				window.location.href = "./semseeHg.html"; //หน้าเพจที่เราต้องการให้ redirect ไป อาจใส่เป็นชื่อไฟล์ภายในโปรเจคเราก็ได้ครับ เช่น admin.php
			});
		});
	</script>

</body>

</html>
